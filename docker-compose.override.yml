version: "3.4"

# Development environment override
services:
  php:
    build:
      target: app_php_dev
    volumes:
      - ./:/srv/app
      - ./docker/php/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.dev.ini:ro
      # If you develop on Mac or Windows you can remove the vendor/ directory
      #  from the bind-mount for better performance by enabling the next line:
      #- /srv/app/vendor
    env_file:
      - .env
      - .env.local
    extra_hosts:
      # Ensure that host.docker.internal is correctly defined on Linux
      - host.docker.internal:host-gateway
  
  message_consumer:
    env_file:
      - .env
      - .env.local

  caddy:
    volumes:
      - ./public:/srv/app/public:ro
      - ./docker/caddy/Caddyfile:/etc/caddy/Caddyfile:ro
    env_file:
      - .env
      - .env.local

###> symfony/mercure-bundle ###
###< symfony/mercure-bundle ###

###> doctrine/doctrine-bundle ###
  database:
    ports:
      - "5432:5432"
    env_file:
      - .env
      - .env.local
###< doctrine/doctrine-bundle ###
  
###> symfony/mailer ###
  mailer:
    image: schickling/mailcatcher
    container_name: gs_mailer
    ports:
      - "1080:1080"
    env_file:
      - .env
      - .env.local
    networks:
      - gs
###< symfony/mailer ###

  rabbitmq:
    image: rabbitmq:${RABBITMQ_VERSION:-3.11.2-management}-alpine
    env_file:
      - .env
      - .env.local
  
  swagger_ui:
    image: swaggerapi/swagger-ui
    container_name: gs_swagger
    networks:
      - gs
    env_file:
      - .env
      - .env.local
  
  minio:
    image: minio/minio
    container_name: gs_minio
    volumes:
      - ./var/minio/data:/data
      - ./var/minio/config:/root/.minio
    ports:
      - "9000:9000"
      - "9090:9090"
    environment:
      MINIO_ACCESS_KEY: ${AWS_KEY}
      MINIO_SECRET_KEY: ${AWS_SECRET}
    command: server /data --console-address :9090
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:9000/minio/health/live" ]
      interval: 30s
      timeout: 20s
      retries: 3
  
  create-buckets:
    image: minio/mc
    container_name: gs_create_bucket
    depends_on:
      - minio
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc config host add myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/dev;
      /usr/bin/mc policy download myminio/dev;
      exit 0;
      "
      
