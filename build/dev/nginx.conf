upstream php-upstream {
    server web:9000;
}

server {
    root /opt/app/public;

    listen 80;

    server_tokens off;
    server_name gudsurfing.ru;

    client_max_body_size 20m;

    location ~ ^/(status|ping)$ {
        access_log off;

        # allow 1.2.3.4;    # your IP here
        #deny all;

        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_pass php-upstream;
    }

    location / {
        if ($request_method = OPTIONS ) {
            add_header Access-Control-Allow-Origin "*";
            add_header Access-Control-Allow-Methods "POST, GET, PUT, PATCH, DELETE, OPTIONS";
            add_header Access-Control-Allow-Headers "origin, accept, content-type, authorization, x-accept-language";
            add_header Access-Control-Allow-Credentials "true";
            add_header Content-Length 0;
            return 200;
        }

        try_files $uri @rewriteapp;
    }

    location @rewriteapp {
        rewrite ^(.*)$ /index.php/$1 last;
    }

    location ~ ^/index\.php(/|$) {
        fastcgi_pass php-upstream;
        fastcgi_split_path_info ^(.+\.php)(/.*)$;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param HTTPS off;
        fastcgi_read_timeout 300;
    }

    location ^~ /uploads/ {
        root /usr/share/nginx;
    }

    location /api/doc {
            proxy_pass http://gs_swagger:8080;
        }

    location ~ /api/doc/v1/doc.json {
        try_files $uri @rewriteapp;
    }


    error_log /dev/stderr;
    access_log /dev/stdout;

    fastcgi_buffers 16 16k;
    fastcgi_buffer_size 32k;
    proxy_buffer_size 128k;
    proxy_buffers 4 256k;
    proxy_busy_buffers_size 256k;
}