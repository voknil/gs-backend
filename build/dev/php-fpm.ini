[www]
; Нужно для работы с включенным xdebug.
;
; Причина:
;   с включенным xdebug процессы начинают работать сильно медленнее,
;   стандартного ограничения в max 5 одновременных дочерних процессов не хватает,
;   чтобы успеть отработать страницу с 5 и более запросами от фронта,
;   поэтому лимиты увеличены.
pm.max_children = 30
pm.start_servers = 15
pm.min_spare_servers = 5
pm.max_spare_servers = 25

;For zabbix monitoring
pm.status_path = /status
ping.path = /ping
